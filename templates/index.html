<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Number Highlighter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #d1eaff 0%, #e4f1fe 100%);
      display: flex; align-items: center; justify-content: center;
      margin: 0; padding: 0;
    }
    .container {
      width: 390px;
      border-radius: 28px;
      background: rgba(255,255,255,0.19);   /* glass effect */
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      backdrop-filter: blur(14px) saturate(156%);
      -webkit-backdrop-filter: blur(14px) saturate(156%);
      border: 1.5px solid rgba(255,255,255,0.25);
      padding: 38px 30px 32px 30px;
      /* soft shadow for glass effect */
    }
    h2 {
      font-size: 1.8em;
      font-weight: 700;
      color: #2363d1;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      margin-top: 0;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 7px;
      margin-top: 18px;
      font-weight: 600;
      color: #222d3e;
    }
    input[type="file"],
    input[type="text"] {
      width: 100%; font-size: 1.07em;
      padding: 12px 13px;
      margin-bottom: 14px;
      background: rgba(255,255,255,0.38);   /* transparent input */
      border: 2px solid rgba(35,99,209,0.18);
      border-radius: 10px;
      outline: none;
      transition: box-shadow 0.2s, border-color 0.2s, background 0.3s;
      box-shadow: 0 2px 7px rgba(40, 90, 180, 0.07);
    }
    input[type="text"]::placeholder {
      color: #b3b9c6; opacity: 1;
    }
    input[type="file"]:focus,
    input[type="text"]:focus {
      border-color: #2363d1;
      background: rgba(255,255,255,0.53);
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, #1565c0 60%, #4aa5f7 100%);
      color: #fff;
      font-size: 1.18em;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 13px 0;
      margin-top: 12px;
      box-shadow: 0 3px 12px rgba(32,60,180,0.16);
      cursor: pointer;
      transition: background 0.13s, box-shadow 0.13s, transform 0.11s;
    }
    button:hover {
      background: linear-gradient(90deg, #0e408f 60%, #349ffb 100%);
      box-shadow: 0 4px 17px rgba(24,50,150,0.16);
      transform: scale(1.03);
    }

    /* Glass effect for dark mode */
    body.dark-mode {
      background: linear-gradient(135deg, #161928 10%, #2d3256 100%);
      color: #f6f6f6;
    }
    body.dark-mode .container {
      background: rgba(36,38,60,0.23) !important;
      border: 1.5px solid rgba(190,210,255,0.10);
      box-shadow: 0 8px 32px 0 rgba(12,20,35,0.31);
      color: #f7f7fb;
    }
    body.dark-mode h2 { color: #8bb3fa; }
    body.dark-mode label { color: #c7d8ff; }
    body.dark-mode input[type="file"],
    body.dark-mode input[type="text"] {
      background: rgba(23,29,43,0.39);
      color: #dbebff;
      border: 2px solid rgba(100,160,230,0.16);
    }
    body.dark-mode input[type="text"]::placeholder {
      color: #b8bed8;
    }

    /* Responsive */
    @media (max-width: 540px) {
      .container { width: 95vw; padding: 20px; }
      h2 { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><img src="https://img.icons8.com/color/32/000000/documents.png" style="vertical-align:middle;"> PDF Number Highlighter</h2>
    <form method="POST" enctype="multipart/form-data">
      <label for="pdfFile">Select PDF:</label>
      <input id="pdfFile" type="file" name="pdf" accept="application/pdf" required />

      <label for="numbersInput">Enter Numbers (comma separated):</label>
      <input id="numbersInput" type="text" name="numbers" placeholder="e.g. 123, 456, 789" required />

      <button type="submit">Upload & Highlight</button>
    </form>

    {% if message %}
      <div class="message {{ message_type }}">{{ message }}</div>
    {% endif %}
  </div>
  <script>
    // Dark mode (toggle logic if required, add your button/logic here)
  </script>
</body>
</html>
